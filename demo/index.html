<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>Custom Plunker</title>
    <style>
      body {
        background: #BADA55;
      }
    </style>
  </head>

  <body>
    <script src="domvas.js"></script>
    <script src="../lib/iframe2image.js"></script>
    <iframe id="inner" src="inner.html"></iframe>
    <canvas id="canvas"></canvas>
    <script>
      // Set up the canvas dimensions
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d');
      canvas.width = 500;
      canvas.height = 600;

      // Grab the iframe
      var inner = document.getElementById('inner');

      // Get the image
      iframe2image(inner, function (err, img) {
        // If there is an error, log it
        if (err) { return console.error(err); }

        // Otherwise, add the image to the canvas
        context.drawImage(img, 0, 0);
      });
    </script>

   <!-- Can no longer use github as a CDN. It sends files as text/plain which prevents some browsers from loading them    
    <script src="https://raw.github.com/twolfson/File-Watcher/master/src/watcher.js"></script>
    <script src="https://raw.github.com/twolfson/Resource-Collector/master/src/collector.js"></script>
    So I downloaded the libaries.
    -->
    <script src="File-Watcher/watcher.js"></script>
    <script src="Resource-Collector/collector.js"></script>

    <script>
        (function () {
           var watcher = new FileWatcher(),
               resources = ResourceCollector.collect();
           watcher.addListener(function () {
             location.reload();
           });
           watcher.watch(resources);
        }());
    </script>
  </body>

</html>
